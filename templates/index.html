<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceLog</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/script.js"></script>
</head>
<body>
<div class="card">
    <div class="card-header">FaceLog</div>
    <div class="card-subtitle">A Real-time Facial Recognition Attendance System</div>
    <div>
        <div class="button-container">
            <button id="start"></button>
            <div class="tooltip">Start the facial recognition system</div>
        </div>

        <div class="button-container">
            <button id="register"></button>
            <div class="tooltip">Register a new Face</div>
        </div>

        <div class="button-container">
            <button id="train"></button>
            <div class="tooltip">Train the recognition model</div>
        </div>
        <div class="button-container">
            <button id="analyze"></button>
            <div class="tooltip">Analyze facial data</div>
        </div>

        <div class="button-container">
            <button id="attendance"></button>
            <div class="tooltip">Check attendance data</div>
        </div>

        <div class="button-container">
            <button id="password"></button>
            <div class="tooltip">Change admin password</div>
        </div>
    </div>
    
        <div class="camera-container">
            <select id="cameraList">
                <optgroup id="cameraGroup"></optgroup>
            </select>
        </div>
        <div class="video-container">
            <img id="video" width="640" height="480"></img>
            <div id="flash"></div>
            <div id="imageCount"></div>
        </div>
        <div id="attendance-table">
            <div class="attendance-dates">
                <label for="fileSelect">Select Attendance File:</label>
                <select id="fileSelect" class="form-select">
                    <optgroup label="Excel Files"></option>
                </select>
            </div>
            <table id="logTable">
                <thead>
                  <tr>
                    <th class="no" scope="col">#</th>
                    <th class="name" scope="col">Name</th>
                    <th class="time" scope="col">Time</th>
                    <th class="probability" scope="col">Probability</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
